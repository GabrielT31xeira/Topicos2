<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<center>
			<p:panel header="Cadastro de Usuario" style="width:500px;">
				<div class="p-grid ui-fluid">
					<h:panelGrid columns="2">
						<p:outputLabel value="Nome: " />
						<h:panelGroup>
						    <div class="p-col-12 p-md-4">
				                <div class="ui-inputgroup">
				                    <p:inputText value="#{usuarioController.entity.nome}" />
				                     <p:commandButton icon="pi pi-search" 
				                    	styleClass="ui-button-warning"
				                    	actionListener="#{usuarioController.abrirUsuarioListing}">
				                    	<p:ajax 
				                    		event="dialogReturn" 
				                    		listener="#{usuarioController.obterUsuarioListing}" 
				                    		update="@form"/>
				                    </p:commandButton>
				                </div>
				            </div>
						</h:panelGroup>
						
						<p:outputLabel value="Email:  " />
						<h:panelGroup>
						    <div class="p-col-12 p-md-4">
				                <div class="ui-inputgroup">
				                    <p:inputText value="#{usuarioController.entity.email}" />
				                </div>
				            </div>
						</h:panelGroup>
						
						<p:outputLabel value="CPF: " />
						<h:panelGroup>
						    <div class="p-col-12 p-md-4">
				                <div class="ui-inputgroup">
				                    <p:inputText value="#{usuarioController.entity.cpf}" />
				                </div>
				            </div>
						</h:panelGroup>
						
						<p:outputLabel value="Senha:  " />
						<h:panelGroup>
						    <div class="p-col-12 p-md-4">
				                <div class="ui-inputgroup">
				                    <p:inputText value="#{usuarioController.entity.senha}" />
				                </div>
				            </div>
						</h:panelGroup>
						
						<p:outputLabel value="Data de Nascimento: " />
						<h:panelGroup>
						    <div class="p-col-12 p-md-4">
				                <div class="ui-inputgroup">
				                    <p:inputText value="#{usuarioController.entity.data_nasc}" />
				                </div>
				            </div>
						</h:panelGroup>
					</h:panelGrid>
				</div>
				<f:facet name="footer">
					<center>
						<p:commandButton 
							value="Incluir" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{usuarioController.incluir}"
							update="@form"
							process="@form"
							disabled="#{usuarioController.entity.id != null}"
							/>
						<p:commandButton 
							value="Alterar" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{usuarioController.alterar}"
							update="@form"
							process="@form"
							disabled="#{usuarioController.entity.id == null}"
							/>
						<p:commandButton 
							value="Excluir" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{usuarioController.excluir}"
							process="@this"
							update="@form"
							disabled="#{usuarioController.entity.id == null}">
							<p:confirm 
								header="Confirmação" 
								message="Deseja realmente excluir?" 
								icon="pi pi-exclamation-triangle"/>
						</p:commandButton>
						<p:commandButton 
							value="Limpar" 
							style="margin-left:10px;margin-right:10px;"
							actionListener="#{usuarioController.limpar}"
							update="@form"
							process="@this"/>
					</center>
				</f:facet>
			</p:panel>
		</center>
	</h:form>
   
</h:body>
</html>
